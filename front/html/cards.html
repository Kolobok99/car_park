<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cards.css">
    <title>Карты</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                
                <div class="header__logo">
                    <h1>CAR's</h1>
                </div>

                <div class="header__menu menu">
                    <ul class="menu__items">
                      <li class="menu__item"><a href="#">Автомобили</a></li>
                      <li class="menu__item"><a href="#">Сотрудники</a></li>
                      <li class="menu__item"><a href="#">Заявки</a></li>
                      <li class="menu__item active-page"><a href="#">Топливные карты</a></li>
                    </ul>
                </div>
                
                <div class="header__auth auth">
                    
                    <img class="auth__avatar" src="../img/header/avatar.png" alt="avatar">
                    <a href="" class="auth__settings">
                        <img src="../img/header/settings.svg" alt="">
                    </a>
                    <a href="#" class="auth__exit">
                        Выход
                    </a>
                </div>

            </div>
        </header>
        
        
        
        
        
        <div class="main">
            <div class="main__container">
                
                <div class="main__title">
                    <h1>Топливные карты</h1>
                    <p>205</p>
                </div>
                <button class="main__btn-add-card" type="submit">Добавить карту</button>
            <form action="{% url 'cars' %}" method="get">
                <ul class="main__filtration filtr-items">
                    <li class="filtr-items__item ">
                        <input type="text" placeholder="номер">
                    </li>
                    <li class="filtr-items__item">
                        <p class="filtr-items__title">Авто/Водитель</p>
                        <ul class="filtr-items__sub-menu">
                            <label for="auto" class="filtr-items__check-label">
                                <li class="filtr-items__sub-item"><input class="filtr-items__check data-auto-check" checked type="checkbox" name="aorm" id="auto" value="car">
                                    <label for="auto" class="filtr-items__check-label">Авто</label>
                                </li>
                            </label>
                            <label for="man" class="filtr-items__check-label">
                                <li class="filtr-items__sub-item"><input class="filtr-items__check data-driver-check" checked type="checkbox" name="aorm" id="man" value="man">
                                    <label for="man" class="filtr-items__check-label">Водитель
                                </li>
                            </label>
                        </ul>
                    </li>
                    <li class="filtr-items__item">
                        <p>лимит:</p>
                        <input type="text" placeholder="мин.">
                        
                        <input type="text" placeholder="макс.">
                    </li>
                    <li class="filtr-items__item">
                        <p>остаток:</p>
                        <input type="text" placeholder="мин.">
                        
                        <input type="text" placeholder="макс.">
                    </li>
                    
                    <button type="button" class="filtr-items__button">
                        <img src="../img/filtr/lupa.svg" alt="поиск">
                    </button> 
                </ul>
                
                
            </form>     

                <div class="main__information">
                    <table class="main__table table">
                        
    <!-- ID -->                            <col style="width:5%">
    <!-- Дата создания -->                 <col style="width:15%">
    <!-- Дата окнчания -->                 <col style="width:15%">
    <!-- Срочность -->                     <col style="width:15%">
    <!-- Статус -->                        <col style="width:15%">
    <!-- Тип -->                           <col style="width:2%">

                        <tr class="table__titles">
                          <th class="table__title">ID</th>
                          <th class="table__title">Номер</th>
                          <th class="table__title">Лимит</th>
                          <th class="table__title">Остаток</th>
                          <th class="table__title">Владелец</th>
                          <th class="table__title">Избъять</th>
                        </tr>
                        <label for="1">
                        <tr class="table__row">
                          <td class="table__cell">1</td>
                          <td class="table__cell">4264-3231</td>
                          <td class="table__cell">800 л.</td>
                          <td class="table__cell">200 л.</td>
                          <td class="table__cell">Золотавин И.А.</td>
                        
                          <td class="table__cell">
                            <label class="table__check-label">
                              <input type="checkbox" class="table__check" name="table__check" id="1">
                          </td>
                        </label>
                        </tr>
                        </label>    
                    </table>
                </div>
            </div>
        </div>
        <footer class="footer">
            <h1>CAR's</h1>
            <p>© 2022 Все права защищены</p>
            
        </footer>
    </div>

    <form method="post">
        <div class="form-card add">
          <button type="reset">
            <div class="bnt-form-card-reset-add">
              <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <line x1="0" x2="100" y1="0" y2="100" />
                <line x1="0" x2="100" y1="100" y2="0" />
              </svg>
            </div>
          </button>
          <h1 class="form-card__title">
            Добавление карты:
          </h1>
          <p>Тип:</p>
            <div class="form-card__timing">
              <label for="card_number">Номер:</label>
              <input type="text" id="card_number">

              <label for="card_limit">Лимит:</label>
              <input type="number" id="card_limit">

              <button type="submit">Отправить</button>
            </div>
        </div>
      </form>
    <script src="../js/cards.js"></script>
</body>
</html>
