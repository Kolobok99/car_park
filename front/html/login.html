<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>Авторизация</title>
</head>
<body>
    <div class="wrapper">
        <div class="main">
            <div class="main__container">
                <form class="main__form" action="#" method="get">
                    <div class="main__title">
                        <h1>Авторизация</h1>
                    </div>
            
                    <input class="main__item" type="email" name="auth" id="login" placeholder="введите email">
                    <input  class="main__item" type="password" name="auth" id="password" placeholder="введите пароль">

                    <button class="main__button" type="submit">Войти</button>
                </form>
                
            </div>
        </div>
    </div>
</body>
</html>
