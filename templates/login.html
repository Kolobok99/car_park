{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>Регистрация</title>
</head>
<body>
    <div class="wrapper">
        <div class="main">
            <div class="main__container">
                <form class="main__form" action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <div class="main__title">
                        <h1>Регистрация</h1>
                    </div>

                    <div class="main__items">
                        {{ form }}
                    </div>
                     <input class="main__button" type="submit" value="Отправить">
                </form>

            </div>
        </div>
    </div>
</body>
</html>
